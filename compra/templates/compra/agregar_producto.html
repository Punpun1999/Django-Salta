<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Agregar Producto</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
        nombre:<input type="text" name="nombre">
        precio:<input type="number" name="precio">
        stock:<input type="number" name="stock">
        <br>
        proveedor:<select name="proveedor" required id="id_proveedor">
            {%for prove in listado_Proveedor%}

                <option value="{{prove.id}}">
                    {{prove.nombre}}
                </option>

            {%endfor%}
        </select>
        <input type="submit" value="Guardar">
    </form>
    <a href="{% url 'listado_productos'%}">
        Cancelar
    </a>
</body>
</html>
